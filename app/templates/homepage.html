{% extends "base/homebase.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}


  <p id='script-warning'>
		Problème est survenue lors de la récupération des donnés via <code><a href="/getDataEvent">/getDataEvent</a></code>
	</p>
  <div id='loading'>loading...</div>        
  <div id='calendar'></div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input name="idGroup" type="hidden" class="form-control" id="idGroup">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">User to add:</label>
              <input type="text" class="form-control" id="addUser">
              <small id="userAddConfirm" style="color: green; display: none;"><span id="usedadded"></span> has been notify.</small>
              <small id="userAddFail" style="color: red; display: none;">Username is not valid</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="subNewUser" type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
